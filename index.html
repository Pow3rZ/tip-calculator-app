<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <header class="logo">
      <h1><img src="./images/logo.svg" alt="Splitter" class="logo-image"></h1>
    </header>
    <main class="calculator-container">
      <section class="input-section">
        <h2 class="caption"><label for="bill-input"></label>Bill</label></h2>
        <input type="number" step="0.01" placeholder="0" min="0" class="calculator-input" name="bill-input" id="bill-input">

        <h2 class="caption"><label for="custom-tip-input">Select Tip %</label></h2>
        <div class="tip-percentages">
          <button class="percent-btn">5%</button>
          <button class="percent-btn">10%</button>
          <button class="percent-btn">15%</button>
          <button class="percent-btn">25%</button>
          <button class="percent-btn">50%</button>
          <input type="number" step="1" class="calculator-input" placeholder="Custom" min="1" id="custom-tip-input">
        </div>

        <h2 class="caption"><label for="people-input">Number of People</label></h2>
        <input type="number" class="calculator-input" id="people-input" min="1" step="1" value="1">
      </section>

      <section class="output-section">
        <div class="outputs">
          <div class="output-row">
            <h2 class="output-caption">
              Tip Amount <br>
              <span class="per-person">/ person</span>
            </h2>
            <div id="tip-value" class="output-value">$0.00</div>
          </div>
          <div class="output-row">
            <h2 class="output-caption">
              Total <br>
              <span class="per-person">/ person</span>
            </h2>
            <div id="total-value" class="output-value">$0.00</div>
          </div>
        </div>
        <button disabled class="reset-btn">Reset</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pow3rZ" target="_blank">PowerZ</a>.
    </footer>
  </div>
  

  Reset
  
  
</body>
</html>
